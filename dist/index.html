<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Mundo Pet | Agendamento</title>
<link rel="icon" href="Logo.png"><script defer src="main.js"></script></head>
<body>

        <div class="logo d-flex align-items-center justify-content-center">
            <img src="/src/assets/Logo.png" alt="" >
            <h1 class="ps-2">MUNDO PET</h1>
        </div>
    </header>
    <div class="container gap-3" fluid>

        <h1>Sua Agenda</h1>

    </div>

    <div class="p-2">
        <div class="card">

            <div class="d-flex flex-row justify-content-between align-items-center">

                    <img src="" alt="">

                </div>
                <div>
                    <p>09h-12h</p>
                </div>
            </div>
            <div class="card-text">
                
                <div class="d-flex  align-items-center justify-content-around">
                    <p>09:00</p>
                    <p>Thor</p>
                    <p>/ Fernanda Costa</p>
                </div>
                <p>Vacinação</p>
            </div>
            <a href="#" class="">Remover agendamento</a>
        </div>
    </div>
  </div>
